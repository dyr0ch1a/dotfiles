# =============================================================================
# ПАЛИТРА ЦВЕТОВ
# =============================================================================
# Основные:
#   #FF4FA3 - Ярко-розовый (акценты, волосы, статичные элементы)
#   #6A0D45 - Тёмный пурпур (тени, фон)
#   #0A0A0A - Чёрный угольный (провода, линии, контраст)
#
# Дополняющие:
#   #2E2E2E - Серый графит (переходы)
#   #F7C6D9 - Бледно-розовый (подсветка, детали)
#   #D9007E - Электрический фуксия (глитч-эффект)
#
# Акценты:
#   #FF007F - Неоновый розовый (вспышки, цифровой шум)
#   #BFBFBF - Металлический серебристый (технологичность)
#
# Расширенные оттенки:
#   #8B0A50 - Глубокий пурпур (тёмные акценты)
#   #FF69B4 - Светло-розовый (яркие детали)
#   #C71585 - Средний фиолетово-красный (средние тона)
#   #4A0D30 - Очень тёмный пурпур (глубокие тени)
#   #E0115F - Рубиновый (дополнительный акцент)
#   #FF1493 - Тёмно-розовый (вариации)
#   #7F1852 - Сливовый (приглушённые акценты)
#
# ИСПРАВЛЕННЫЕ ЦВЕТА (чёткое разграничение):
#   #FF3355 - Красный неон      → error, diff.minus
#   #FF8C00 - Оранжевый неон    → warning, diff.delta
#   #00BFFF - Голубой неон      → info
#   #888888 - Серый             → hint
#   #39FF14 - Зелёный неон      → diff.plus, git.added
#   #FFD700 - Золотой           → constant.numeric.float
#   #FF6600 - Оранжевый         → constant.numeric.hex
#   #AA44FF - Фиолетовый неон   → function.builtin, type.builtin
# =============================================================================

