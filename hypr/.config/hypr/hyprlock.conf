$HOME = /home/dyr0ch1a

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 5
}

# Лэйн на весь экран
background {
    monitor =
    path = $HOME/.config/hypr/fedora_lain.png
    blur_passes = 3
    blur_size = 8
    noise = 0.011
    contrast = 0.9
    brightness = 0.65
    vibrancy = 0.2
}

# Дата
label {
    monitor =
    text = cmd[update:1000] date +"%A, %B %d"
    color = rgba(cdd6f4ff)
    font_size = 26
    font_family = "Adwaita Sans Bold"
    position = 0, 275
    halign = center
    valign = center
}

# Время (огромное)
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(cdd6f4ff)
    font_size = 110
    font_family = "Adwaita Sans Bold"
    position = 0, 160
    halign = center
    valign = center
}

# Поле ввода
input-field {
    monitor =
    size = 350, 60
    position = 0, -120
    halign = center
    valign = center

    outline_thickness = 0
    dots_size = 0.22
    dots_spacing = 0.15
    dots_center = true
    fade_on_empty = true
    rounding = 12

    outer_color = rgba(1e1e2e88)
    inner_color = rgba(1e1e2eaa)
    font_color = rgba(cdd6f4ff)

    placeholder_text = <span font_family="Adwaita Sans" foreground="##bac2de">  Login as $USER</span>
    fail_text = <span foreground="##f38ba8">  $FAIL — $ATTEMPTS попыток осталось</span>
}

# Текущая раскладка клавиатуры (если используешь hyprlang или что-то похожее)
label {
    monitor =
    text = cmd[update:1000] hyprctl devices -j | jq -r '.keyboards[] | select(.name=="at-translated-set-2-keyboard") | .active_keymap' | cut -c1-2 | tr 'a-z' 'A-Z'
    color = rgba(89b4faff)
    font_size = 16
    font_family = "Adwaita Sans Bold"
    position = -30, -30
    halign = right
    valign = bottom
}

